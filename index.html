<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"
    integrity="sha512-Y0MM+V6ymRKN2zStTqzQ227DWhhp4Mzdo6gnlRnuaNCbc+YN/ZH0sBCLTM4M0oSy9c9VKiCvd4Jk44aCLrNS5Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-comp">
        <div class="top">
            <img src="image-victor.jpg" alt="">
        </div>
        <div class="user-details">
            <h1 class="user-name">Victor Crest <span class="user-age">26</span></h1>
            <p class="user-location">London</p>
        </div>
        <div class="user-stats">
            <div class="user-followers">
                <p class="user-stat-count">80K</p>
                <p class="user-stat-type">Followers</p>
            </div>
            <div class="user-likes">
                <p class="user-stat-count">803K</p>
                <p class="user-stat-type">Likes</p>
            </div>
            <div class="user-photos">
                <p class="user-stat-count">1.4K</p>
                <p class="user-stat-type">Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
